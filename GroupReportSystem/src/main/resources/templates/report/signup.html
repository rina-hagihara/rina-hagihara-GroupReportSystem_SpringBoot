<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
<!-- 個別CSS読込 -->
<link rel="stylesheet" th:href="@{/css/report/list.css}"/>
<title>日報新規登録</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{report.signup.title}"></h2>
        <form method="post" th:action="'/report/signup/' + ${missionId}" th:object=${reportSignupForm}>


            <label for="reportCode" th:text="#{reportCode}"></label><br/>
            <input type="text" th:field="*{reportCode}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{reportCode}"></div><br/><br/>

            <label for="reportTitle" th:text="#{reportTitle}"></label><br/>
            <input type="text" th:field="*{reportTitle}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{reportTitle}"></div><br/><br/>


            <label for="employeeName" th:text="#{employeeName}"></label><br/>
            <input type="text" th:field="*{employeeName}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{employeeName}"></div><br/><br/>

            <label for="content" th:text="#{content}"></label><br/>
            <textarea cols="30" rows="5" th:field="*{content}" th:errorclass="is-invalid">
            </textarea>
            <div class="invalid-feedback" th:errors="*{content}"></div><br/><br/>

            <input type="submit" th:value="#{signup.btn}"/>

        </form>
    </div>
</body>
</html>
