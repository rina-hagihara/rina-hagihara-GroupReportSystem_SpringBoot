<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
<!-- 個別CSS読込 -->
<link rel="stylesheet" th:href="@{/css/report/list.css}"/>
<title>日報詳細</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{report.detail.title}"></h2>
        <table th:object="${report}">
            <tr>
                <th th:text="#{reportTitle}"></th>
                <td th:text="*{reportTitle}"></td>
            </tr>
            <tr>
                <th th:text="#{employeeName}"></th>
                <td th:text="*{employeeName}"></td>
            </tr>
            <tr>
                <th th:text="#{content}"></th>
                <td th:text="*{content}"></td>
            </tr>

        </table>
        <a th:href="@{'/report/update/' + ${report.reportId} + '/' + ${missionId}}">この案件を編集する</a>
    </div>
</body>
</html>
