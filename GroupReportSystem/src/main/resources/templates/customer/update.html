<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
    <title>顧客編集画面</title>
    <!-- 個別CSS読込 -->
    <link rel="stylesheet" th:href="@{/css/customer/list.css}">
</head>
<body>
    <div layout:fragment="content">
    <h2 th:text="#{customer.update.title}"></h2>
    <form method="post" th:action="'/customer/update/' + *{customerId}" th:object="${customerUpdateForm}">

    <input type="hidden" th:field="*{customerId}"/>

    <label for="customerCode" th:text="#{customerCode}"></label>
    <input type="text" th:field="*{customerCode}" th:errorclass="is-invalid"/>
    <div class="invalid-feedback" th:errors="*{customerCode}"></div><br/><br/>

    <label for="customerName" th:text="#{customerName}"></label>
    <input type="text" th:field="*{customerName}" th:errorclass="is-invalid"/>
    <div class="invalid-feedback" th:errors="*{customerName}"></div><br/><br/>

    <label for="phone" th:text="phone"></label>
    <input type="text" th:field="*{phone}" th:errorclass="is-invalid"/>
    <div class="invalid-feedback" th:errors="*{phone}"></div><br/><br/>

    <label for="address" th:text="address"></label>
    <input type="text" th:field="*{address}" th:errorclass="is-invalid"/>
    <div class="invalid-feedback" th:errors="*{phone}"></div><br/><br/>

    <label for="moveDate" th:text="moveDate"></label>
    <input type="date" th:field="*{moveDate}" th:errorclass="is-invalid"/>
    <div class="invalid-feedback" th:errors="*{moveDate}"></div><br/><br/>

    <label for="payState" th:text="payState"></label>
    <select  >
        <option th:each="item : ${payStateMap}" th:text="${item.key}" th:value="${item.value}" th:field="*{payState}">
    </select>
    <div th:if="${#fields.hasErrors('payState')}" th:errors="*{payState}"></div><br/><br/>



    <input type="submit" th:value="#{update.btn}"/>

    </form>
    <form method="post" th:action="|/customer/delete/${customerUpdateForm.customerId}|">
        <button type="submit">この顧客を削除する</button>
    </form>
    </div>
</body>
