<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">

<head>
<!-- 個別CSS読込 -->
<link rel="stylesheet" th:href="@{/css/mission/list.css}">
<title>案件更新</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="#{mission.update.title}"></h2>
        <form method="post" th:action="'/mission/update/' + *{missionId}" th:object="${missionUpdateForm}">

        <input type="hidden" th:field="*{missionId}"/>

        <label for="missionTitle" th:text="#{missionTitle}"></label><br>
        <input type="text" th:field="*{missionTitle}" th:errorclass="is-invalid"/>
        <div class="invalid-feedback" th:error="*{missionTitle}"></div><br><br>

        <label for="visitDate" th:text="#{visitDate}"></label><br>
        <input type="date" th:field="*{visitDate}" th:errorclass="is-invalid"/>
        <div class="invalid-feedback" th:error="*{visitDate}"></div><br><br>

        <label for="moveDate" th:text="#{moveDate}"></label><br/>
        <input type="date" th:field="*{moveDate}" th:errorclass="is^invalid">
        <div class="invalid-feedback" th:error="*{moveDate}"></div><br/><br/>

        <label for="payDue" th:text="#{payDue}"></label><br/>
        <input type="date" th:field="*{payDue}" th:errorclass="is^invalid">
        <div class="invalid-feedback" th:error="*{payDue}"></div><br/><br/>

        <label for="note" th:text="#{note}"></label><br/>
        <textarea  cols="30" rows="5" th:field="*{note}" th:errorclass="is^invalid"></textarea>
        <div class="invalid-feedback" th:error="*{note}"></div><br/><br/>

        <input type="submit" th:value="#{update.btn}"/>


        </form>
        <form method="post" th:action="|/mission/delete/${missionUpdateForm.missionId}|">
            <button type="submit">この案件を削除する</button>
        </form>


    </div>
</body>
</html>
